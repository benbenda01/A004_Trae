<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斗地主</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .player-hand {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 140px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card.selected {
            border: 2px solid #1890ff;
            transform: translateY(-10px);
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #1890ff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #40a9ff;
        }
        .btn-danger {
            background-color: #ff4d4f;
            color: white;
        }
        .btn-danger:hover {
            background-color: #ff7875;
        }
        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .game-status {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .player-info {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1 class="game-status">斗地主</h1>
            <p class="player-info">当前玩家：<span id="currentPlayer">玩家1</span></p>
        </div>
        
        <div class="game-area">
            <div class="player-hand" id="playerHand"></div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="playCards()">出牌</button>
                <button class="btn btn-danger" onclick="pass()">不出</button>
            </div>
        </div>
    </div>

    <script src="B0004_doudizhu.js"></script>
</body>
</html>
